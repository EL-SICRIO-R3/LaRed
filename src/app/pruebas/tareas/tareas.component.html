<div style="margin-bottom: 30px;">
    <button type="button" class="btn btn-primary w-100" (click)="onFormulario()">AGREGAR TAREA</button>
</div> 
@if(formulario){
    <app-agregar (onAddEmitter)="onAddTask($event)"/>
}
<table class="table">
    <thead>
        <tr>
            <th scope="col">{{col.id}}</th>
            <th scope="col">{{col.title}}</th>
            <th scope="col">{{col.description}}</th>
            <th scope="col">{{col.action}}</th>
        </tr>
    </thead>
    <tbody app-listado [tareas]="tareas" (onCompletedEmitter)="onCompleted($event)"></tbody>
</table>
