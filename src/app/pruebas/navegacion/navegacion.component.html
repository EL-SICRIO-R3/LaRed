<table class="table">
    <thead>
        <tr>
            <th scope="col">{{col.id}}</th>
            <th scope="col">{{col.name}}</th>
            <th scope="col">{{col.description}}</th>
            <th scope="col">{{col.porcent}}</th>
            <th scope="col">{{col.action}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <th scope="row">{{item.id}}</th>
            <td>{{item.userId}}</td>
            <td>{{item.title}}</td>
            <td>{{item.body}}</td>
            <td>
                <button type="button" class="btn btn-primary"[routerLink]="['/pruebas/proyectos/navegacion/detalles',item.id]">Detalle</button>
            </td>
        </tr>
        
    </tbody>
</table>
