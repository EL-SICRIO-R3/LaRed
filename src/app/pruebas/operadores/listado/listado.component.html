
<table class="table">
    <thead>
        <tr>
            <th scope="col">{{col.id}}</th>
            <th scope="col">{{col.name}}</th>
            <th scope="col">{{col.description}}</th>
            <th scope="col">{{col.porcent}}</th>
            <th scope="col">{{col.phone}}</th>
            <th scope="col">{{col.action}}</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of userList">
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.website}}</td>
            <td>{{item.phone}}</td>
            <td>
                <button type="button" class="btn btn-primary" [routerLink]="['/pruebas/proyectos/operadores/publicaciones',item.id]" >Detalle</button>
            </td>
        </tr>
        
    </tbody>
</table>
