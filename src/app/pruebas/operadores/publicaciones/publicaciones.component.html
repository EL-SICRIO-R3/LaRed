<button type="button" class="btn btn-primary" [routerLink]="['/pruebas/proyectos/operadores']" >Users</button>
<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">User Id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Body</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of publicationList">
                    <th>{{item.id}}</th>
                    <td>{{item.userId}}</td>
                    <td>{{item.title}}</td>
                    <td>{{item.body}}</td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</div>
