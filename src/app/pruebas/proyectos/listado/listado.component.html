<table class="table">
    <thead>
        <tr>
            <th scope="col">{{col.id}}</th>
            <th scope="col">{{col.name}}</th>
            <th scope="col">{{col.description}}</th>
            <th scope="col">{{col.porcent}}</th>
            <th scope="col">{{col.action}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of proyectos">
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.porcent}}</td>
            <td>
                <button type="button" class="btn btn-primary" [routerLink]="['/pruebas/proyectos',item.url]">Detalle</button>
            </td>
        </tr>
        
    </tbody>
</table>
